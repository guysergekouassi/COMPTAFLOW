&lt;script&gt;
window.addEventListener('load', function() {
    try {
        const revenueData = [{
            type: 'scatter',
            mode: 'lines',
            fill: 'tozeroy',
            x: ['Juillet', 'Août', 'Sept', 'Oct', 'Nov', 'Déc'],
            y: [185000, 195000, 210000, 225000, 235000, 245680],
            line: { color: '#1e40af', width: 3 },
            fillcolor: 'rgba(30, 64, 175, 0.1)'
        }];

        const revenueLayout = {
            margin: { t: 20, r: 20, b: 40, l: 60 },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            xaxis: { showgrid: false },
            yaxis: { showgrid: true, gridcolor: '#f3f4f6' },
            showlegend: false
        };

        const revenueConfig = {
            responsive: true,
            displayModeBar: false,
            displaylogo: false
        };

        Plotly.newPlot('revenueChart', revenueData, revenueLayout, revenueConfig);

        const expensesData = [{
            type: 'pie',
            labels: ['Salaires', 'Fournitures', 'Loyer', 'Marketing', 'Autres'],
            values: [45000, 28000, 22000, 18000, 15450],
            marker: {
                colors: ['#1e40af', '#3b82f6', '#60a5fa', '#93c5fd', '#dbeafe']
            },
            textinfo: 'label+percent',
            textposition: 'inside',
            hovertemplate: '%{label}: %{value}€&lt;extra&gt;&lt;/extra&gt;'
        }];

        const expensesLayout = {
            margin: { t: 20, r: 20, b: 20, l: 20 },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            showlegend: false
        };

        const expensesConfig = {
            responsive: true,
            displayModeBar: false,
            displaylogo: false
        };

        Plotly.newPlot('expensesChart', expensesData, expensesLayout, expensesConfig);

    } catch(e) {
        console.error('Chart error:', e);
        document.getElementById('revenueChart').innerHTML = '&lt;div class=&quot;flex items-center justify-center h-full text-gray-400&quot;&gt;Erreur de chargement du graphique&lt;/div&gt;';
        document.getElementById('expensesChart').innerHTML = '&lt;div class=&quot;flex items-center justify-center h-full text-gray-400&quot;&gt;Erreur de chargement du graphique&lt;/div&gt;';
    }

    const userMenuBtn = document.getElementById('userMenuBtn');

nd information architecture to match your specific needs and project requirements. You can also export the wireframes to Figma for further refinement and team collaboration.\"},{\"value\":\"question-12\",\"question\":\"Do I need to be a professional designer to use UX Pilot’s AI wireframing tool?\",\"answer\":\"Not at all. UX Pilot is designed for beginners and professionals alike. Its AI handles the layout and structure, so non-designers can create polished wireframes quickly, while designers can use it to accelerate workflows and iterate faster.\"},{\"value\":\"question-3\",\"question\":\"Does the tool support iterative wireframing processes?\",\"answer\":\"Absolutely. Our wireframe generator is built to facilitate iterative design processes. You can create multiple layout variations, refine wireframes based on feedback, and continuously enhance your information architecture using our AI-powered capabilities.\"},{\"value\":\"question-9\",\"question\":\"What types of wireframes can I create with UX Pilot?\",\"answer\":\"UX Pilot enables you to create a wide variety of wireframes including low-fidelity sketches, detailed sitemaps, and user flow diagrams for both mobile and desktop platforms. Our AI-powered tools assist with all aspects of wireframing, from initial concepts to detailed structural layouts. Whether you're designing single screens or complex user flows, UX Pilot provides the flexibility to create wireframes for different device types and user experiences.\"},{\"value\":\"question-13\",\"question\":\"Should you choose an AI wireframe generator or wireframe manually?\",\"answer\":\"AI generators are perfect if you want speed, inspiration, or an accessible way to start without design expertise. Manual wireframing gives full creative control, but takes longer. Many teams use AI to create a strong starting point, then refine designs manually.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for wireframe generation?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits for wireframe generation. These extra credits do not expire, providing you with flexibility in your usage.\"},{\"value\":\"question-4\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time through these simple steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you encounter any issues with our wireframing tools, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice through these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my wireframe data secure? Will it be used to train AI models?\",\"answer\":\"Your wireframe data's security is our highest priority. We utilize Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We guarantee that we won't use your wireframes to train AI models, ensuring the confidentiality and integrity of your information.\"},{\"value\":\"question-14\",\"question\":\"How is UX Pilot’s AI wireframe generator different from other wireframing tools?\",\"answer\":\"UX Pilot stands out by integrating directly with Figma and offering chat-based editing. You can generate entire screen flows, refine them through natural language, and even convert images into wireframes. UX Pilot’s wireframe generator is
