<!DOCTYPE html>
<html lang="fr" class="layout-menu-fixed layout-compact">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAN IA SYSCOHADA CI - COMPTAFLOW</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    
    <style>
        .scan-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .scan-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: none;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e6ff;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-scan {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .accounting-entry {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .balance-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="scan-card card p-4">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">
                                <i class="bi bi-robot me-2"></i>
                                SCAN IA SYSCOHADA CI
                            </h2>
                            <p class="text-muted">
                                Analyse intelligente des factures avec comptabilit√© ivoirienne
                            </p>
                        </div>

                        <!-- Alert Container -->
                        <div id="alert_container" class="alert-container"></div>

                        <!-- Upload Section -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="drop-zone" id="drop_zone">
                                    <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                                    <h5>D√©posez votre facture ici</h5>
                                    <p class="text-muted mb-3">ou</p>
                                    <input type="file" id="input_facture" class="d-none" accept="image/*,.pdf">
                                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('input_facture').click()">
                                        <i class="bi bi-folder2-open me-2"></i>Parcourir
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-center">
                                    <img id="preview_image" class="preview-image d-none mb-3">
                                    <div id="loading_scan" class="loading-spinner">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Analyse en cours...</span>
                                        </div>
                                        <p class="mt-2">üß† Analyse par l'IA SYSCOHADA...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="text-center mb-4">
                            <button id="btn_scan_facture" class="btn btn-scan btn-lg text-white">
                                <i class="bi bi-search me-2"></i>
                                ANALYSER LA FACTURE
                            </button>
                        </div>

                        <!-- Form Section -->
                        <div id="form_section" class="d-none">
                            <h4 class="mb-3">
                                <i class="bi bi-clipboard-data me-2"></i>
                                Donn√©es extraites
                            </h4>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Date</label>
                                    <input type="date" id="date_exercice" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Tiers</label>
                                    <input type="text" id="tiers_nom" class="form-control" placeholder="Nom du fournisseur/client">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">R√©f√©rence</label>
                                    <input type="text" id="reference_piece" class="form-control" placeholder="N¬∞ de pi√®ce">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Montant HT</label>
                                    <input type="number" id="montant_ht" class="form-control" step="0.01">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Montant TVA</label>
                                    <input type="number" id="montant_tva" class="form-control" step="0.01">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Montant TTC</label>
                                    <input type="number" id="montant_ttc" class="form-control" step="0.01">
                                </div>
                            </div>

                            <!-- IA Analysis -->
                            <div id="ia_analysis" class="mt-3"></div>

                            <!-- Accounting Entries -->
                            <div class="mt-4">
                                <h4 class="mb-3">
                                    <i class="bi bi-journal-text me-2"></i>
                                    √âcriture comptable SYSCOHADA
                                </h4>
                                
                                <div id="accounting_entries">
                                    <!-- Les entr√©es seront ajout√©es dynamiquement -->
                                </div>
                            </div>

                            <!-- Balance Indicator -->
                            <div class="text-center mt-4">
                                <span id="balance_indicator" class="balance-indicator badge bg-secondary">
                                    En attente d'analyse
                                </span>
                            </div>

                            <!-- Save Button -->
                            <div class="text-center mt-4">
                                <button class="btn btn-success btn-lg">
                                    <i class="bi bi-save me-2"></i>
                                    ENREGISTRER L'√âCRITURE
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="compta_scan.js"></script>
</body>
</html>
